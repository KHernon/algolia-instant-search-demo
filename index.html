<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="shortcut icon" href="./favicon.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css">
  <link rel="stylesheet" href="./src/index.css">
  <link rel="stylesheet" href="./src/app.css">

  <title>ais-ecommerce-demo-app</title>
</head>

<body>
  <div class="ais-InstantSearch">
    <h1>Algolia InstantSearch.js e-commerce demo</h1>

    <div class="left-panel">
      <div id="clear-refinements"></div>

      <h2>Brands</h2>
      <div id="brand-list"></div>
      <h2>Categories</h2>
      <div id="category-list"></div>
      <h2>Rating</h2>
      <div id="rating-list"></div>
      <h2>Free Shipping</h2>
      <div id="free-shipping-list"></div>

    </div>

    <div class="right-panel">
      <div id="searchbox"></div>
      <div id="hits"></div>
      <div id="pagination"></div>
    </div>
  </div>



  <div class="container">
    <div class="search-panel">
      <div class="search-panel__results">
        <div id="searchbox"></div>
        <div id="hits"></div>
      </div>
    </div>

    <div id="pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/algoliasearch/3.32.0/algoliasearchLite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.23.0"></script>
  <script src="./src/app.js"></script>
</body>

</html>
